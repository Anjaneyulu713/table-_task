<head>

    <style>
        td,tr,th,table
        
        {
            border: 2px solid;
            border-collapse: collapse;

        td{
            width: 200px;
        }
  
        </style>
</head>

<body>
    <center>
 <h1 style="color: red;">table with background -colors using simple selectors</h1>   
</center>
<center>
<table>

    </tr>
    <tr style="height: 100px;"> 
        <center>

</table>
